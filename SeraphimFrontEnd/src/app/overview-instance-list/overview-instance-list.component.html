<div *ngIf="isDataAvailable">
  <div class="row">
    <div class="col-md-12">
      <button *ngFor="let script of scripts" (click)="loadScript(script.name)">
        {{ script.name }} : {{script.timeUpdate}}
         <!-- : {{script.timeUpdate.min}} : {{script.timeUpdate.sec}} -->
      </button>
    </div>
  </div>
</div>
